<div class="pages">
  <div data-page="blog" class="page no-toolbar no-navbar">
    <div class="page-content">
    
     <div class="navbarpages">
       <div class="navbar_left"><a routerLink="/home"><img src="assets/images/icons/blue/menu.png" alt="" title="" /></a></div>
       <div class="navbar_center"><h2><a routerLink="/home">VECINDAD</a></h2></div>
       <div class="navbar_right"><a routerLink="/perfil" data-panel="right" class="open-panel"><img src="assets/images/icons/blue/user.png" alt="" title="" /></a></div>
     </div>
     
     <div id="pages_maincontent" >
      <h2 class="page_title">ANUNCIOS DE LA VECINDAD</h2>
      <div class="page_content" >
        <div class="page_content">
            <div class="blog-posts" *ngFor="let anuncio of listAnuncios" >

                    <div class="post_entry">
                        <div class="post_date">
                            <span class="day">{{ anuncio.dia }}</span>
                            <span class="month">{{ anuncio.mes }}</span>
                        </div>
                        <div class="post_title">
                        <h2>{{ anuncio.titulo }}</h2>
                        <h3>{{ anuncio.descripcion }}</h3>
                        <div class="valor">
                          <h4>{{ anuncio.precio | currency: 'USD' }}</h4>
                        </div>
                        </div>
                    </div>
<hr class="hr1">
            </div>
      </div>
      <div class="clear"></div>  
      <div id="loadMore"><img src="assets/images/load_posts.png" alt="" title="" /></div> 
      <div id="showLess"><img src="assets/images/load_posts_disabled.png" alt="" title="" /></div> 
      </div>
    </div>
  </div>
</div>
