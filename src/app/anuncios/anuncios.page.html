<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/home" routerDirection="back">
        <img src="../../assets/back.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <h1 class="title">Anuncios de la Vecindad</h1>
    <ion-card mode="ios" *ngFor="let item of data?.data">
      <ion-card-content>
        <div class="blog-posts"  >
          <ul class="posts">
            <li>
              <div class="post_entry">
                  <div class="post_date">
                      <span class="day">{{ item.dia }}</span>
                      <span class="month">{{ item.mes }}</span>
                  </div>
                  <div class="post_title">
                  <h2>{{ item.titulo }}</h2>
                  <h3>{{ item.descripcion }}</h3>
                  <div class="valor">
                    <h4 class="precio">{{ item.precio | currency: 'USD' }}</h4>
                  </div>
                  <div class="lineas"></div>
                  </div>
              </div>
            </li>
          </ul>
          
        </div>
      </ion-card-content>
    </ion-card>
</ion-content>
