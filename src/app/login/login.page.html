<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/home" routerDirection="back">
        <img src="../../assets/back.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ">
  <div class="ion-padding container ">
    <h1 >Login</h1>

    <div class="form-container dark">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="login-button" (click)="login()">Log in</ion-button>

      <div class="sign-up">
        No tienes una cuenta ? <ion-button class="signup-button" color="dark" fill="clear" routerLink="/signup" routerDirection="forward">Incribirse</ion-button>
      </div>
    </div>
  </div>
</ion-content>
