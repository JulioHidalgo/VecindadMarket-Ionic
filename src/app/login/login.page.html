<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre" [clearInput]='true'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" [clearInput]='true' type="password"></ion-input>
          <ion-icon position="floating" [name]="eyeStatus ? 'eye' : 'eye-off'" slot="end"></ion-icon>
        </ion-item>
      </form>
      <br>
      <ion-button expand="block" class="login-button" (click)="ingresar()">
        Ingresar
      </ion-button>
      <ion-buttons>
        <div class="sign-up"> No tienes una cuenta ? <ion-button [routerLink]="['/signup']"
            routerDirection="forward">Registrarse</ion-button></div>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>
