<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/home" routerDirection="back">
        <img src="../../assets/back.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ">
  <div class="ion-padding container ">
    <h1>Login</h1>

    <form [formGroup]="validationFormUser" class="form-container dark" (ngSubmit)="LoginUser(validationFormUser.value)">

      <ion-item>
        <ion-label position="floating"><ion-icon name="mail-outline"></ion-icon> Email</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <div>
        <ng-container *ngFor="let validation of validationUserMessage.email">
          <div class="error_message"
            *ngIf="validationFormUser.get('email').hasError(validation.type) && (validationFormUser.get('email').dirty || validationFormUser.get('email').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating"><ion-icon name="lock-closed-outline"></ion-icon> Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="login-button" [disabled]="!validationFormUser.valid">Log in</ion-button>
      <!-- <ion-button expand="block" class="login-button" (click)="login()">Log in</ion-button> -->

      <div class="sign-up">
        No tienes una cuenta ? <ion-button class="signup-button" color="dark" fill="clear" routerLink="/signup"
          routerDirection="forward">Incribirse</ion-button>
      </div>
    </form>
  </div>
</ion-content>
